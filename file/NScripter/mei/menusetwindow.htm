<B><FONT SIZE="3" COLOR="#ff0000">menusetwindow 数字,数字,数字,数字,数字,数字,#rrggbb</FONT><br></B>
<br>
这是用于菜单窗口的设置。<br>
菜单窗口始终为全屏，并且会降低亮度。<br>
从左开始依次是：文字字体大小X、文字字体大小Y、<br>
字间距X、字间距Y、粗体标志（1表示粗体，0表示普通）、<br>
阴影标志（1表示添加阴影，0表示不添加阴影）。<br>
最后一个参数是窗口的颜色。
<br>
