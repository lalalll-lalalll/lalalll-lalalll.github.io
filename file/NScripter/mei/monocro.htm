<DIV ALIGN="center">
<FONT SIZE="6" COLOR="#ffff00"><B>monocro</B></FONT></DIV>
<br><br>
<B><FONT SIZE="3" COLOR="#ff0000">monocro #rrggbb 或者 monocro off</FONT><br></B>
<br>
将画面切换为基于该颜色的单色模式。<br>
但是，文本窗口和光标不受此效果影响。<br>
使用 "monocro off" 可以退出单色模式。<br>
