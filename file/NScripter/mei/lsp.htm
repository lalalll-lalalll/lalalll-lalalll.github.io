<FONT SIZE="6" COLOR="#ffff00"><B>lsp</B></FONT></DIV>
<br><br>
<B><FONT SIZE="3" COLOR="#ff0000">lsp 精灵编号,字符串,数字,数字(,数字)</FONT><br></B>
<br>
显示精灵。精灵编号范围为 0 到 49。<br>
数字依次表示左上角的 X、Y 坐标，字符串用于指定图像文件。<br>
lsp 和 lsph 的区别在于精灵的初始状态。<br>
最后一个数字是精灵的透明度，可以省略。<br>
lsp 是显示模式，lsph 是隐藏模式。<br>
<br>
