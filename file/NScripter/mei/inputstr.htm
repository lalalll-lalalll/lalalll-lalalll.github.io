<DIV ALIGN="center">
<FONT SIZE="6" COLOR="#ffff00"><B>inputstr</B></FONT></DIV>
<br><br>
<B><FONT SIZE="3" COLOR="#ff0000">inputstr 字符串变量,字符串,数字,数字(0或1)(,数字,数字,数字,数字)</FONT><br></B>
<br>
显示一个对话框，将输入的字符串存储到字符串变量中。<br>
字符串参数是对话框中显示的消息内容。<br>
第一个数字表示最大字符数，最后一个数字是全角字符强制标志（0或1）。<br>
最后四个参数是可选的，依次为：整个窗口的宽度X、高度Y，以及文本输入框的宽度X、高度Y。
<br>
