<B><FONT SIZE="3" COLOR="#ff0000">rmenu 字符串,功能,…</FONT><br></B>
<br>
设置为当按下右键时，显示菜单。<br>
字符串是显示的选项，功能从下面定义的系统菜单功能中选择。<br>
系统菜单功能常量：<br>
skip…与点击「跳转到选项」相同。<br>
reset…重置程序。<br>
save…显示保存菜单。<br>
load…显示加载菜单。<br>
lookback…进入回想模式。<br>
windowerase…清除窗口。<br>
<br>
　　　　示例）<br>
　　　　rmenu "保存",save,"加载",load,"回想",lookback <br>
