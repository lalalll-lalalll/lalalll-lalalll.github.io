<B><FONT SIZE="3" COLOR="#ff0000">nega 数字</FONT><br></B>
<br>
使用1或2进行负片正片反转。<br>
1和2的区别在于与monocro命令的优先级差异，实际尝试后应该可以理解。<br>
使用数字0停止负片正片反转。<br>
nega命令和monocro命令本身不会直接更改画面。<br>
请在之后立即使用print命令来实际应用画面更改。<br>
