<DIV ALIGN="center">
<FONT SIZE="6" COLOR="#ffff00"><B>intlimit</B></FONT></DIV>
<br><br>
<B><FONT SIZE="3" COLOR="#ff0000">intlimit 数字,数字,数字</FONT><br></B>
<br>
限制数字变量的值。如果超过最大值，则设置为最大值；如果低于最小值，则设置为最小值。<br>
依次为：数字变量编号、最小值、最大值。<br>
<br>
　　　　示例）<br>
　　　　intlimit 0,10,20<br>
　　　　这样，%0 的值将被限制在 10 到 20 之间。<br>
<br>
