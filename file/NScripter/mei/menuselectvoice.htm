<br><br>
<B><FONT SIZE="3" COLOR="#ff0000">menuselectvoice 字符串,字符串,字符串,字符串,字符串,字符串,字符串</FONT><br></B>
<br>
指定菜单选项及其他系统音的WAVE文件。<br>
依次为：菜单打开时、取消菜单时、移动到某个选项上时、点击某个选项时、
进行无效操作时的警告音、「是」被选中时、「否」被选中时的声音。<br>
<br>
如果将WAVE文件指定为""，则不会播放任何声音。<br>
默认值全部为""。<br>
