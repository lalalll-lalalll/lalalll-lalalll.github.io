<B><FONT SIZE="3" COLOR="#ff0000">lookbackbutton 字符串1,字符串2,字符串3,字符串4</FONT><br></B>
<br>
加载回想模式用的按钮。<br>
从左开始依次是：上方向选中状态、上方向未选中状态、下方向选中状态、下方向未选中状态。<br>
默认值为 "uoncur.bmp", "uoffcur.bmp", "doncur.bmp", "doffcur.bmp"。<br>
如果图像大小不完全相同，可能会导致错误操作。<br>
回想按钮无法实现动画效果。<br>
回想按钮会被贴在文本窗口的右上下端。<br>
位置无法更改，因此请通过巧妙使用透明度来调整位置。<br>
