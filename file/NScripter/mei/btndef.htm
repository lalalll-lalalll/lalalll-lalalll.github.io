<FONT SIZE="6" COLOR="#ffff00"><B>btndef</B></FONT></DIV>
<br><br>
<B><FONT SIZE="3" COLOR="#ff0000">btndef 字符串</FONT><br></B>
<br>
设置按钮图像文件。使用此命令时，之前的按钮定义将被清除。<br>
更多详细信息，请参考文件夹btndemo中的说明.txt。<br>
在使用按钮功能时，请务必在定义开始前使用btndef "文件名"、btndef ""或btndef clear来清除按钮定义。
如果不这样做，每次进入定义部分时按钮定义都会重复叠加，最终会导致溢出。
<br>
