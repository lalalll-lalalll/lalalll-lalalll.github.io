<B><FONT SIZE="3" COLOR="#ff0000">avi 字符串,数字</FONT><br></B>
<br>
该命令将以全屏方式播放指定的AVI文件。<br>
当数字为1时，如果点击画面，播放将中止，并进入下一个处理步骤。<br>
当数字为0时，播放将持续到结束，期间不会将处理返回给脚本。<br>
