<br><br>
<B><FONT SIZE="3" COLOR="#ff0000">filelog</FONT><br></B>
<br>
指定记录文件访问日志。<br>
所有曾经读取过的图像标签都会被记录下来。<br>
需要注意的是，即使文件相同，只要标签不同，就会被视为不同的内容。<br>
如果不使用此命令，也不使用 globalon，则 NScr.exe 不会在当前目录写入任何内容，从而可以实现从 CD 启动。<br>
<br>
</BODY>
