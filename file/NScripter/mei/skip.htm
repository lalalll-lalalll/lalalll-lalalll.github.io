<br><br>
<B><FONT SIZE="3" COLOR="#ff0000">skip 数字</FONT><br></B>
<br>
数字表示移动的行数。<br>
如果行数为0，则直接跳过。否则，从该 skip 所在行开始计算，<br>
向前（负数）或向后（正数）移动指定的行数。
