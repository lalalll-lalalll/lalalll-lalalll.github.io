<br><br>
<B><FONT SIZE="3" COLOR="#ff0000">select 字符串,*跳转标签,字符串,*跳转标签,…</FONT><br></B>
<br>
显示选项，并根据选择结果跳转到对应的标签。<br>
如果在字符串中使用""，则该选项不会显示。<br>
（这一点在 selnum 和 selgosub 中也相同。）<br>
但请注意，如果没有一个字符串有效，程序将会挂起。
