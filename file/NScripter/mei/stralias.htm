<DIV ALIGN="center">
<FONT SIZE="6" COLOR="#ffff00"><B>stralias</B></FONT></DIV>
<br><br>
<B><FONT SIZE="3" COLOR="#ff0000">stralias 字符串1,字符串2</FONT><br></B>
<br>
创建文件名别名。之后，可以使用该别名代替文件名进行指定。<br>
<br>
　　　　示例）<br>
　　　　stralias man_a0 ":a/10,20,2;man_alpha.bmp"<br><br>
此后，在需要指定该文件时，可以使用 man_a0 这个别名。<br>
例如，ld c,man_a0,1 等同于 ld c,":a/10,20,2;man_alpha.bmp",1。<br>
<br>
</BODY>
