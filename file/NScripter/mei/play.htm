<DIV ALIGN="center">
<FONT SIZE="6" COLOR="#ffff00"><B>play</B></FONT></DIV>
<br><br>
<B><FONT SIZE="3" COLOR="#ff0000">play 字符串</FONT><br></B>
<br>
播放MIDI文件或CD。<br>
如果指定文件名，则播放该MIDI文件；<br>
如果指定为"*数字"，则播放对应编号的CD音轨。<br>
play命令会在播放结束后从头开始循环播放，<br>
而playonce命令只会播放一次。<br>
<br>
