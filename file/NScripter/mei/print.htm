<FONT SIZE="6" COLOR="#ffff00"><B>print</B></FONT></DIV>
<br><br>
<B><FONT SIZE="3" COLOR="#ff0000">print 效果</FONT><br></B>
<br>
使用指定的效果重新绘制画面。<br>
<br>
效果的指定有两种方法：<br>
1）使用一位数字指定<br>
　　　　0…仅写入内存，不进行任何操作<br>
　　　　1…瞬间显示<br>
　　　　其他…调用通过 effect 命令定义的已设置效果。<br>
　　　　示例）bg "test.jpg",0<br>
　　　　ld c,"testman.jpg",1<br>
　　　　cl c,3<br>
<br>
2）直接指定<br>
　　　　指定与 effect 命令相同的参数。<br>
　　　　示例）bg "test.jpg",10,1000<br>
　　　　ld "testman.jpg",15,2000,"mask.bmp"<br>
 <br>
<br>
</BODY>
