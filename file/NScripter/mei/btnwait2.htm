<br><br>
<B><FONT SIZE="3" COLOR="#ff0000">btnwait2 数字变量</FONT><br></B>
<br>
实际执行按钮处理。结果将返回到数字变量中。<BR><BR>
返回值：<BR>
０…点击了非按钮区域<BR>
－１…右键点击<BR>
其他…按钮编号<BR>
<BR>
与btnwait命令不同，按钮定义不会被清除。因此，按钮图像文件会一直保持加载状态。<BR>
当按钮处理结束且不再需要按钮时，建议使用btndef ""清除按钮定义并释放按钮图像，以便为其他处理腾出内存。<BR>
<br>
</BODY>
