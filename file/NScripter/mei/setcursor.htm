<DIV ALIGN="center">
<FONT SIZE="6" COLOR="#ffff00"><B>setcursor</B></FONT></DIV>
<br><br>
<B><FONT SIZE="3" COLOR="#ff0000">setcursor 光标编号,字符串,数字,数字</FONT><br></B>
<br>
加载点击等待时的光标图像文件。<br>
字符串依次表示普通点击等待和翻页点击等待。<br>
数字指定了从下一个字符左上角的像素点开始，在X和Y方向上的偏移量，按X、Y顺序指定。<br>
默认值为：
":l/3,160,2;cursor0.bmp"（":l/3,160,2;cursor1.bmp"），0,0。<br>
<br>
</BODY>
