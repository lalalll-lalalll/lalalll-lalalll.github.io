<B><FONT SIZE="3" COLOR="#ff0000">clickstr 字符串,数字</FONT><br></B>
<br>
启用强制点击等待功能。执行此命令后，可以在显示特定字符时创建点击等待的效果。<br>
但是，如果紧接其后有正常的点击等待字符，或者强制点击字符前有 _（半角下划线），则不会触发强制点击等待。<br>
在强制点击等待时，是简单的点击等待还是翻页由第二个参数决定。当在（最大行数 - 数字）以下找到强制点击字符时，会触发翻页。<br>
此功能有助于简化操作，但无法防止因下一行过长而导致文字超出范围的现象。<br>
在这种情况下，请单独使用正常的翻页字符，或调整数字参数。字符串仅允许全角字符。<br><br>
