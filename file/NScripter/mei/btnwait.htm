<B><FONT SIZE="3" COLOR="#ff0000">btnwait 数字变量</FONT><br></B>
<br>
实际执行按钮处理。结果将返回到数字变量中。<BR><BR>
返回值：<BR>
０…点击了非按钮区域<BR>
－１…右键点击<BR>
其他…按钮编号<BR>
<BR>
如果返回值为0或以下（未按下按钮），立即再次调用btnwait时，会进入相同的按钮模式。<BR>
如果返回值为1或以上（实际按下了按钮），则按钮定义会被全部清除，并保持按下瞬间的图像。（为了节省内存）<BR>
更多详细信息，请参考文件夹btndemo中的说明.txt。<BR>
